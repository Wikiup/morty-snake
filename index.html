<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cooper Snake ğŸ</title>
  <meta name="description" content="The coolest snake game in the multiverse. Eat emojis, grow long, don't die.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #09090b;
      --grid: #18181b;
      --snake-head: #22c55e;
      --snake-body: #4ade80;
      --accent: #f59e0b;
      --text: #f4f4f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .game-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1;
      margin: 1rem;
    }

    canvas {
      background: var(--bg);
      background-image: 
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 20px 20px;
      border-radius: 1rem;
      box-shadow: 0 0 0 4px #27272a, 0 20px 40px -10px rgba(0,0,0,0.5);
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    .ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.5rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .score-box {
      text-align: right;
    }

    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      opacity: 0.7;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .score {
      font-size: 2.5rem;
      font-weight: 900;
      line-height: 1;
      background: linear-gradient(to bottom, #fff, #a1a1aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .high-score {
      font-size: 1rem;
      color: var(--accent);
      font-weight: 700;
    }

    /* Menu Overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(9, 9, 11, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border-radius: 1rem;
      pointer-events: auto;
      transition: opacity 0.3s ease;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #22c55e, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #a1a1aa;
      margin-bottom: 2rem;
    }

    .btn {
      background: var(--text);
      color: var(--bg);
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.25rem;
      font-weight: 800;
      border-radius: 3rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      font-family: inherit;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .controls-hint {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #52525b;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .key {
      border: 1px solid #3f3f46;
      padding: 0.2rem 0.5rem;
      border-radius: 0.3rem;
      background: #18181b;
    }

    /* Particles */
    .particle {
      position: absolute;
      pointer-events: none;
      animation: float 1s ease-out forwards;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }

    /* Mobile Controls (Invisible) */
    .mobile-controls {
      display: none; /* We'll use swipe, but maybe buttons for fallback? */
    }
  </style>
</head>
<body>

  <div class="game-container">
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    
    <div class="ui-layer">
      <div class="header">
        <div>
          <div class="label">Best</div>
          <div class="high-score" id="highScoreDisplay">0</div>
        </div>
        <div class="score-box">
          <div class="label">Score</div>
          <div class="score" id="scoreDisplay">0</div>
        </div>
      </div>
    </div>

    <!-- Start Screen -->
    <div class="overlay" id="startScreen">
      <h1>COOPER<br>SNAKE</h1>
      <div class="subtitle">Collect Emojis â€¢ Get Long</div>
      <button class="btn" id="startBtn">PLAY</button>
      <div class="controls-hint">
        <span><span class="key">WASD</span> or <span class="key">Arrows</span></span>
        <span>â€¢</span>
        <span>Swipe to turn</span>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div class="overlay hidden" id="gameOverScreen">
      <h1 style="font-size: 2.5rem; color: #ef4444;">GAME OVER</h1>
      <div class="subtitle">You scored <span id="finalScore" style="color: white; font-weight: bold;">0</span></div>
      <button class="btn" id="restartBtn">TRY AGAIN</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    // Config
    const GRID_SIZE = 20; // Size of each cell in px (relative to internal logic)
    const TILE_COUNT = 30; // 30x30 grid (600px / 20)
    
    // Emojis for food
    const FOODS = ['ğŸ', 'ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸŒ', 'ğŸ‰', 'ğŸ‡', 'ğŸ“', 'ğŸ’', 'ğŸ‘', 'ğŸ', 'ğŸ¥¥', 'ğŸ¥', 'ğŸ…', 'ğŸ†', 'ğŸ¥‘', 'ğŸ¥¦', 'ğŸ¥¬', 'ğŸ¥’', 'ğŸŒ½', 'ğŸ¥•', 'ğŸ¥”', 'ğŸ ', 'ğŸ¥', 'ğŸ¥¯', 'ğŸ', 'ğŸ¥–', 'ğŸ¥¨', 'ğŸ§€', 'ğŸ¥š', 'ğŸ³', 'ğŸ¥', 'ğŸ¥“', 'ğŸ¥©', 'ğŸ—', 'ğŸ–', 'ğŸŒ­', 'ğŸ”', 'ğŸŸ', 'ğŸ•', 'ğŸ¥ª', 'ğŸ¥™', 'ğŸŒ®', 'ğŸŒ¯', 'ğŸ¥—', 'ğŸ¥˜', 'ğŸ¥«', 'ğŸ', 'ğŸœ', 'ğŸ²', 'ğŸ›', 'ğŸ£', 'ğŸ±', 'ğŸ¥Ÿ', 'ğŸ¤', 'ğŸ™', 'ğŸš', 'ğŸ˜', 'ğŸ¥', 'ğŸ¥®', 'ğŸ¢', 'ğŸ¡', 'ğŸ§', 'ğŸ¨', 'ğŸ¦', 'ğŸ¥§', 'ğŸ§', 'ğŸ°', 'ğŸ‚', 'ğŸ®', 'ğŸ­', 'ğŸ¬', 'ğŸ«', 'ğŸ¿', 'ğŸ©', 'ğŸª', 'ğŸ¥ ', 'â˜•', 'ğŸµ', 'ğŸ¥£', 'ğŸ¼', 'ğŸ¥¤', 'ğŸ§ƒ', 'ğŸ§‰', 'ğŸ¥›', 'ğŸº', 'ğŸ»', 'ğŸ·', 'ğŸ¥‚', 'ğŸ¥ƒ', 'ğŸ¸', 'ğŸ¹', 'ğŸ¾', 'ğŸ¶', 'ğŸ§Š', 'ğŸ¥„', 'ğŸ´', 'ğŸ½', 'ğŸ¥£', 'ğŸ¥¡', 'ğŸ¥¢'];

    // State
    let snake = [];
    let velocity = { x: 0, y: 0 };
    let food = { x: 15, y: 15, type: 'ğŸ' };
    let score = 0;
    let highScore = localStorage.getItem('cooperSnakeHigh') || 0;
    let gameLoopId = null;
    let gameSpeed = 100;
    let isGameRunning = false;
    let nextVelocity = { x: 0, y: 0 }; // Buffer for input

    // Initialize
    highScoreDisplay.textContent = highScore;

    function initGame() {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 },
        { x: 8, y: 10 }
      ];
      velocity = { x: 1, y: 0 };
      nextVelocity = { x: 1, y: 0 };
      score = 0;
      scoreDisplay.textContent = score;
      spawnFood();
      isGameRunning = true;
      startScreen.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
      
      if (gameLoopId) clearInterval(gameLoopId);
      gameLoopId = setInterval(gameLoop, gameSpeed);
    }

    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * TILE_COUNT),
        y: Math.floor(Math.random() * TILE_COUNT),
        type: FOODS[Math.floor(Math.random() * FOODS.length)]
      };
      
      // Don't spawn on snake
      for (let segment of snake) {
        if (segment.x === food.x && segment.y === food.y) {
          spawnFood();
          break;
        }
      }
    }

    function gameLoop() {
      update();
      draw();
    }

    function update() {
      // Apply buffered input
      velocity = nextVelocity;

      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      // Wall Collision (Wrap around or Die? Let's die for classic feel, or wrap for "Cooper" feel?)
      // Let's do die for now, easier to start.
      if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
        gameOver();
        return;
      }

      // Self Collision
      for (let segment of snake) {
        if (head.x === segment.x && head.y === segment.y) {
          gameOver();
          return;
        }
      }

      snake.unshift(head);

      // Eat Food
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreDisplay.textContent = score;
        spawnFood();
        // Speed up slightly every 50 points
        if (score % 50 === 0 && gameSpeed > 50) {
          clearInterval(gameLoopId);
          gameSpeed -= 2;
          gameLoopId = setInterval(gameLoop, gameSpeed);
        }
      } else {
        snake.pop();
      }
    }

    function draw() {
      // Clear
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Snake
      snake.forEach((segment, index) => {
        // Gradient or Color logic
        ctx.fillStyle = index === 0 ? '#22c55e' : '#4ade80';
        
        // Coordinates to pixels
        const px = segment.x * GRID_SIZE;
        const py = segment.y * GRID_SIZE;

        // Draw rounded rect
        ctx.beginPath();
        ctx.roundRect(px + 1, py + 1, GRID_SIZE - 2, GRID_SIZE - 2, index === 0 ? 6 : 4);
        ctx.fill();
        
        // Eyes for head
        if (index === 0) {
          ctx.fillStyle = 'black';
          // Direction based eyes
          let ex1, ey1, ex2, ey2;
          if (velocity.x === 1) { ex1=12; ey1=6; ex2=12; ey2=14; } // Right
          if (velocity.x ===-1) { ex1=6; ey1=6; ex2=6; ey2=14; } // Left
          if (velocity.y ===-1) { ex1=6; ey1=6; ex2=14; ey2=6; } // Up
          if (velocity.y === 1) { ex1=6; ey1=14; ex2=14; ey2=14; } // Down
          
          ctx.beginPath(); ctx.arc(px + ex1, py + ey1, 2, 0, Math.PI*2); ctx.fill();
          ctx.beginPath(); ctx.arc(px + ex2, py + ey2, 2, 0, Math.PI*2); ctx.fill();
        }
      });

      // Draw Food
      ctx.font = `${GRID_SIZE}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(food.type, food.x * GRID_SIZE + GRID_SIZE/2, food.y * GRID_SIZE + GRID_SIZE/2 + 2);
    }

    function gameOver() {
      isGameRunning = false;
      clearInterval(gameLoopId);
      
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('cooperSnakeHigh', highScore);
        highScoreDisplay.textContent = highScore;
      }
      
      document.getElementById('finalScore').textContent = score;
      gameOverScreen.classList.remove('hidden');
    }

    // Input Handling
    document.addEventListener('keydown', (e) => {
      if (!isGameRunning) return;
      
      switch(e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
          if (velocity.y !== 1) nextVelocity = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          if (velocity.y !== -1) nextVelocity = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
          if (velocity.x !== 1) nextVelocity = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          if (velocity.x !== -1) nextVelocity = { x: 1, y: 0 };
          break;
      }
    });

    // Swipe Controls
    let touchStartX = 0;
    let touchStartY = 0;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
      e.preventDefault(); // Prevent scrolling
    }, { passive: false });

    document.addEventListener('touchend', (e) => {
      if (!isGameRunning) return;
      
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      
      const dx = touchEndX - touchStartX;
      const dy = touchEndY - touchStartY;
      
      if (Math.abs(dx) > Math.abs(dy)) {
        // Horizontal
        if (Math.abs(dx) > 30) { // Threshold
          if (dx > 0 && velocity.x !== -1) nextVelocity = { x: 1, y: 0 };
          else if (dx < 0 && velocity.x !== 1) nextVelocity = { x: -1, y: 0 };
        }
      } else {
        // Vertical
        if (Math.abs(dy) > 30) {
          if (dy > 0 && velocity.y !== -1) nextVelocity = { x: 0, y: 1 };
          else if (dy < 0 && velocity.y !== 1) nextVelocity = { x: 0, y: -1 };
        }
      }
    });

    startBtn.addEventListener('click', initGame);
    restartBtn.addEventListener('click', initGame);

  </script>
</body>
</html>
